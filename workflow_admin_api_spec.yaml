                                                  - item_id: 2
                                                    description: "Checklist item 2"
                                                    checked: true
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        put:
            tags:
                - Usecase
            summary: updates a usecase
            operationId: updateUsecase
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the usecase
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                updated_by_id:
                                    type: string
                                    format: uuid
                                stages:
                                    type: array
                                    items:
                                        type: object
                                        additionalProperties:
                                            type: object
                                            properties:
                                                tasks:
                                                    type: array
                                                    items:
                                                        type: string
                                                checklists:
                                                    type: array
                                                    items:
                                                        type: string
            responses:
                "200":
                    description: usecase updated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    stages:
                                        type: array
                                        items:
                                            type: object
                                            additionalProperties:
                                                type: object
                                                properties:
                                                    tasks:
                                                        type: array
                                                        items:
                                                            type: string
                                                    checklists:
                                                        type: array
                                                        items:
                                                            type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        delete:
            tags:
                - Usecase
            summary: deletes a usecase
            operationId: deleteUsecase
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the usecase
            responses:
                "204":
                    description: usecase successfully deleted
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /usecase:
        get:
            tags:
                - Usecase
            summary: Get all usecases
            operationId: getUsecases
            parameters:
                - name: project_id
                  in: query
                  required: true
                  description: ID of the project
                  schema:
                      type: string
                      format: uuid
                - name: workflow_id
                  in: query
                  required: true
                  description: ID of the project
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
