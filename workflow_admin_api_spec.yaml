openapi: 3.0.3
info:
    title: Workflow Management API
    version: 1.0.0

tags:
    - name: Dashboard
      description: APIs related to the dashboard page
    - name: Projects
      description: APIs related to the all projects page
    - name: Workflow
      description: APIs related to workflow
    - name: Usecase
      description: APIs related to usecase      
    - name: Team
      description: APIs related to the Team page
    - name: Misc
      description: Miscellaneous APIs used throught the application
    - name: Media
      description: Apis related to media files

paths:
    /org_projects_overview:
        get:
            tags:
                - Dashboard
            summary: organisation projects details overview
            operationId: getOrgProjectDetails
            responses:
                "200":
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    totalProjects:
                                        type: integer
                                    total_tasks:
                                        type: integer
                                    percentage_completed:
                                        type: integer
                                    completed:
                                        type: integer
                                    in_progress:
                                        type: number
                                        format: float
                                    unassigned:
                                        type: integer
                "500":
                    description: "Internal Server Error"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        

    /projects_usecase_overview:
        get:
            tags:
                - Dashboard
            summary: Get the number of completed and incomplete use cases of a project between dates
            operationId: getProjectsUsecaseOverview
            parameters:
                - in: query
                  name: project_id
                  required: false
                  schema:
                      type: integer
                      format: uuid
                  description: ID of the project for which to get the overview
                - in: query
                  name: from_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: Start date of the date range
                - in: query
                  name: to_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: End date of the date range
            responses:
                "200":
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    completed_usecases:
                                        type: integer
                                        description: Total number of completed use cases
                                    incomplete_usecases:
                                        type: integer
                                        description: Total number of incomplete use cases
                "500":
                    description: "Internal Server Error"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred

    /resources_task_status:
        get:
            tags:
                - Dashboard
            summary: Get the number of completed, inprogress and pending tasks of a resource in between dates
            operationId: getResourcesTasksStatus
            parameters:
                - in: query
                  name: resource_id
                  required: false
                  schema:
                      type: integer
                      format: uuid
                  description: ID of the resource for which to get the task status
                - in: query
                  name: from_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: Start date of the date range
                - in: query
                  name: to_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: End date of the date range
            responses:
                "200":
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        resource_id:
                                            type: integer
                                            format: uuid
                                        resource_name:
                                            type: string
                                        completed_tasks:
                                            type: integer
                                        inprogress_tasks:
                                            type: integer
                                        pending_tasks:
                                            type: integer
                                        
                "500":
                    description: "Internal Server Error"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred

    /projects_overview:
        get:
            tags:
                - Dashboard
            summary: Get the overview of projects
            operationId: getProjectsOverview
            parameters:
                - in: query
                  name: project_status
                  schema:
                      type: string
                  description: Filter projects by status (optional)
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        project_id:
                                            type: integer
                                            format: uuid
                                        project_name:
                                            type: string
                                        status:
                                            type: string
                                        total_usecases:
                                            type: integer
                                        due_date:
                                            type: string
                                            format: date
                                        completed_tasks_percentage:
                                            type: number
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /projects_resource_overview:
        get:
            tags:
                - Dashboard
            summary: Get the overview of project manager for a project
            operationId: getProjectResourceOverview
            parameters:
                - in: query
                  name: project_status
                  schema:
                      type: string
                  description: Filter projects by status (optional)
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        project_id:
                                            type: integer
                                            format: uuid
                                        project_name:
                                            type: string
                                        manager_id:
                                            type: string
                                            format: uuid
                                        manager_name:
                                            type: integer
                                        manager_image_url:
                                            type: string
                                        current_task:
                                            type: integer
                                        created_date:
                                            type: string
                                            format: date
                                        due_date:
                                            type: string
                                            format: date
                                        total_tasks:
                                            type: number
                                        project_resources:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    resource_id:
                                                        type: string
                                                        format: uuid
                                                    resource_name:
                                                        type: string
                                                    resource_img_url:
                                                        type: string

                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred

    /project:
        get:
            tags:
                - Projects
            summary: Get a list of projects and its details
            description: get a list of projects and its details like total_usecase, total resources and status
            operationId: getProjects
            parameters:
                - in: query
                  name: status
                  required: false
                  schema:
                      type: string
                  description: Status of the project (optional)
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        project_id:
                                            type: string
                                            format: uuid
                                        project_name:
                                            type: string
                                        project_icon_url:
                                            type: string
                                        total_usecases:
                                            type: integer
                                        total_resources:
                                            type: integer
                                        project_status:
                                            type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        post:
            tags:
                - Projects
            summary: Add a new project
            operationId: addProject
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                project_name:
                                    type: string
                                project_manager_id:
                                    type: string
                                    format: uuid
                                project_description:
                                    type: string
                                department:
                                    type: string
                                start_date:
                                    type: string
                                    format: date
                                end_date:
                                    type: string
                                    format: date
                                budget:
                                    type: number
            responses:
                "201":
                    description: New project created
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    project_id:
                                        type: string
                                        format: uuid
                                    project_name:
                                        type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /project/team:
        get:
            tags:
                - Projects
            summary: Gets the team for a project
            operationId: getProjectTeam
            parameters:
                - in: query
                  name: project_id
                  schema:
                      type: string
                      format: uuid
                  description: (optional)            
            responses:
                "201":
                    description: OK
                    content:
                        application/json:
                          schema:
                              type: object
                              properties:
                                  project_id:
                                      type: string
                                      format: uuid
                                  team_name:
                                      type: string
                                  created_by_id:
                                      type: string
                                      format: uuid
                                  roles:
                                    type: array
                                    items:
                                      type: object
                                      additionalProperties:
                                        type: object
                                        properties:
                                          role_name:
                                            type: array
                                            items:
                                              type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    
        put:
            tags:
                - Projects
            summary: Add a new team to a  project
            operationId: addTeamToProject
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                project_id:
                                    type: string
                                    format: uuid
                                team_name:
                                    type: string
                                created_by_id:
                                    type: string
                                    format: uuid
                                roles:
                                  type: array
                                  items:
                                    type: object
                                    additionalProperties:
                                      type: object
                                      properties:
                                        role_name:
                                          type: array
                                          items:
                                            type: string
            responses:
                "201":
                    description: New team added to the project
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /project/usecase/assign_stage:
        put:
            tags:
                - Projects
            summary: Assign stage for a usecase
            description: Assign stage to a resource for a given usecase
            operationId: assignUsecase
            requestBody:
                description: Usecase details
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                usecase_id:
                                    type: string
                                    format: uuid
                                stage_name:
                                    type: string
                                assigned_to_id:
                                    type: string
                                    format: uuid
                                assigned_by_id:
                                    type: string
                                    format: uuid
                                updated_by_id:
                                    type: string
                                    format: uuid
                                description:
                                    type: string
            responses:
                "201":
                    description: stage assigned
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: stage assigned to resource
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Invalid request payload

                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /project/usecase/assign_task:
        put:
            tags:
                - Projects
            summary: Assign task for a usecase
            operationId: assignTask
            requestBody:
                description: Usecase details
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                task_id:
                                    type: string
                                    format: uuid
                                assigned_to_id:
                                    type: string
                                    format: uuid
                                assigned_by_id:
                                    type: string
                                    format: uuid
                                updated_by_id:
                                    type: string
                                    format: uuid
                                start_date:
                                    type: string
                                    format: date
                                end_date:
                                    type: string
                                    format: date
                                comments:
                                    type: string
            responses:
                "201":
                    description: stage assigned
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: stage assigned to resource
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Invalid request payload

                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /workflow/{id}:
        get:
            tags:
                - Workflow
            summary: get workflow by id
            operationId: getWorkflow
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the workflow
            responses:
                "201":
                    description: New workflow added to the project
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    workflow_name:
                                        type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred    
        put:
            tags:
                - Workflow
            summary: updates a workflow
            operationId: updateWorkflow
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the workflow
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                updated_by_id:
                                    type: string
                                    format: uuid
                                stages:
                                  type: array
                                  items:
                                      type: object
                                      additionalProperties:
                                        type: object
                                        properties:
                                            tasks:
                                                type: array
                                                items:
                                                    type: string
                                            checklists:
                                                type: array
                                                items:
                                                    type: string
            responses:
                "200":
                    description: workflow updated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    stages:
                                      type: array
                                      items:
                                          type: object
                                          additionalProperties:
                                            type: object
                                            properties:
                                                tasks:
                                                    type: array
                                                    items:
                                                        type: string
                                                checklists:
                                                    type: array
                                                    items:
                                                        type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        delete:
            tags:
                - Workflow
            summary: teminates a workflow
            operationId: deleteWorkflow
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the workflow
            responses:
                "204":
                    description: Workflow successfully terminated
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred 
    /workflow:
        get:
            tags:
                - Workflow
            summary: Get all workflows
            operationId: getAllWorkflows
            parameters:
                - name: project_id
                  in: query
                  required: true
                  description: ID of the project to get stage details
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                  description: Successful response
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          type: string
                      example:
                        - workflow1_name
                        - workflow2_name
                        - workflow3_name
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        post:
            tags:
                - Workflow
            summary: Add a new workflow to a  project
            operationId: addWorkflowToProject
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                created_by_id:
                                    type: string
                                    format: uuid
                                projectid:
                                    type: string
                                    format: uuid
                                stages:
                                  type: array
                                  items:
                                      type: object
                                      additionalProperties:
                                        type: object
                                        properties:
                                            tasks:
                                                type: array
                                                items:
                                                    type: string
                                            checklists:
                                                type: array
                                                items:
                                                    type: string
            responses:
                "201":
                    description: New workflow added to the project
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    workflow_name:
                                        type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
                                        
    /usecase/{id}:
        get:
            tags:
                - Usecase
            summary: get usecase by id
            operationId: getUsecase
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the usecase
            responses:
                "201":
                    description: New workflow added to the project
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    usecase:
                                        type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred     
        put:
            tags:
                - Usecase
            summary: updates a usecase
            operationId: updateUsecase
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the usecase
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                updated_by_id:
                                    type: string
                                    format: uuid
                                stages:
                                  type: array
                                  items:
                                      type: object
                                      additionalProperties:
                                        type: object
                                        properties:
                                            tasks:
                                                type: array
                                                items:
                                                    type: string
                                            checklists:
                                                type: array
                                                items:
                                                    type: string
            responses:
                "200":
                    description: usecase updated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    stages:
                                      type: array
                                      items:
                                          type: object
                                          additionalProperties:
                                            type: object
                                            properties:
                                                tasks:
                                                    type: array
                                                    items:
                                                        type: string
                                                checklists:
                                                    type: array
                                                    items:
                                                        type: string
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        delete:
            tags:
                - Usecase
            summary: deletes a usecase
            operationId: deleteUsecase
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the usecase
            responses:
                "204":
                    description: usecase successfully deleted
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /usecase:
        get:
            tags:
                - Usecase
            summary: Get all usecases
            operationId: getUsecases
            parameters:
                - name: project_id
                  in: query
                  required: true
                  description: ID of the project
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        usecase_id:
                                            type: string
                                            format: uuid
                                        usecase_name:
                                            type: string
                                        current_stage:
                                            type: string
                                        usecase_assigned_id:
                                            type: string
                                            format: uuid
                                        total_resources:
                                            type: integer
                                        start_date:
                                            type: string
                                            format: date
                                            description: Start date of the use case
                                        end_date:
                                            type: string
                                            format: date
                                            description: End date of the use case
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        post:
            tags:
                - Usecase
            summary: Add a new usecase to a  project
            operationId: addusecase
            requestBody:
                description: Usecase details
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                project_id:
                                    type: string
                                    format: uuid
                                created_by_id:
                                    type: string
                                    format: uuid
                                usecase_name:
                                    type: string
                                assigned_to_id:
                                    type: string
                                    format: uuid
                                description:
                                    type: string
                                workflow_id:
                                  type: string
                                  format: uuid

            responses:
                "201":
                    description: Usecase created successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    usecase_id:
                                        type: string
                                        format: uuid
                                    project_id:
                                        type: string
                                        format: uuid
                                    created_by_id:
                                        type: string
                                        format: uuid
                                    usecase_name:
                                        type: string
                                    assigned_to_id:
                                        type: string
                                        format: uuid
                                    description:
                                        type: string
                "400":
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Invalid request payload

                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /usecase/{name}:
        get:
            tags:
                - Usecase
            summary: Get a usecase by name
            operationId: getUsecaseByName
            parameters:
                - in: query
                  name: project_id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the project
                - in: path
                  name: name
                  required: true
                  schema:
                      type: string
                  description: name of usecase
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        usecase_id:
                                            type: string
                                            format: uuid
                                        usecase_name:
                                            type: string
                                        current_stage:
                                            type: string
                                        usecase_assigned_id:
                                            type: string
                                            format: uuid
                                        total_resources:
                                            type: integer
                                        start_date:
                                            type: string
                                            format: date
                                            description: Start date of the use case
                                        end_date:
                                            type: string
