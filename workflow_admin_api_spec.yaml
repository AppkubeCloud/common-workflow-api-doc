                                    current_stage: "stage_name"
                                    stages:
                                        - requirement:
                                              tasks:
                                                  - id: "uuid"
                                                    name: "task_name"
                                                    stage: "stage_name"
                                                    created_date: "date"
                                                    start_date: "date"
                                                    end_date: "date"
                                                    resource_start_date: "date"
                                                    resource_end_date: "date"
