                                                    end_date: "date"
                                                    resource_start_date: "date"
                                                    resource_end_date: "date"
                                                    task_assigned_date: "date"
                                                    status: ""
                                              checklists:
                                                  - item_id: 1
                                                    description: "Checklist item 1"
